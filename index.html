<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cult Pictures – Film Production</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg-main: #050505;
      --text-main: #f5f5f5;
      --text-muted: #b3b3b3;
      --accent: #f6b625;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        sans-serif;
      background: radial-gradient(circle at top, #202020 0, #050505 55%);
      color: var(--text-main);
      min-height: 100vh;
    }

    .page {
      max-width: 960px;
      margin: 0 auto;
      padding: 40px 20px 60px;
    }

    header {
      text-align: center;
      margin-bottom: 28px;
    }

    .logo-image {
      display: inline-block;
      max-width: 220px;
      width: 100%;
    }

    .logo-image img {
      width: 100%;
      height: auto;
      display: block;
    }

    h1 {
      font-size: clamp(32px, 5vw, 44px);
      line-height: 1.15;
      text-transform: uppercase;
      margin-top: 24px;
    }

    h1 span.accent {
      color: var(--accent);
    }

    .intro {
      margin: 18px auto 0;
      max-width: 640px;
      color: var(--text-muted);
      font-size: 16px;
      line-height: 1.6;
    }

    /* Only buttons, stacked on mobile, side‑by‑side on desktop */
    .cta-group {
      margin-top: 28px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: stretch;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 12px 18px;
      border-radius: 999px;
      border: none;
      background: var(--accent);
      color: #000000;
      font-weight: 600;
      font-size: 14px;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      cursor: pointer;
    }

    .btn:hover {
      filter: brightness(1.1);
    }

    .btn-secondary {
      background: transparent;
      color: var(--text-main);
      border: 1px solid #3a3a3a;
    }

    .video-block {
      margin-top: 28px;
    }

    .video-title {
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--text-muted);
      margin-bottom: 10px;
    }

    .video-placeholder {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      border-radius: 16px;
      overflow: hidden;
      background: linear-gradient(135deg, #202020, #050505);
      border: 1px solid #333333;
    }

    .video-inner {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-muted);
      font-size: 14px;
    }

    .video-play {
      width: 68px;
      height: 68px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
    }

    .video-play::before {
      content: "";
      display: block;
      width: 0;
      height: 0;
      border-left: 14px solid var(--accent);
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent;
      margin-left: 4px;
    }

    footer {
      margin-top: 32px;
      text-align: center;
      color: var(--text-muted);
      font-size: 13px;
    }

    footer p + p {
      margin-top: 4px;
    }

    @media (min-width: 720px) {
      .cta-group {
        flex-direction: row;
        justify-content: center;
        gap: 16px;
      }

      .btn {
        width: auto;
        padding-inline: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <div class="logo-image">
        <img src="logoCP.jpg" alt="Cult Pictures logo" />
      </div>

      <h1>
        Film production for<br />
        <span class="accent">bold, honest stories</span>
      </h1>

      <p class="intro">
        Cult Pictures is a film production company focused on documentaries,
        short films and cinematic pieces for brands and institutions.
      </p>
    </header>

    <main>
      <!-- Only two CTAs -->
      <div class="cta-group">
        <a href="#" class="btn">Instagram profile</a>
        <a href="#" class="btn btn-secondary">Contact</a>
      </div>

      <div class="video-block">
        <div class="video-title">Showreel</div>
        <div class="video-placeholder">
          <div class="video-inner">
            <div class="video-play"></div>
            <span>Place your showreel here</span>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>© 2026 Cult Pictures Film Production</p>
      <p>All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
