  <style>
    :root {
      --bg-main: #050505;
      --text-main: #f5f5f5;
      --text-muted: #b3b3b3;
      --accent: #f6b625;
      --card-bg: #111111;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        sans-serif;
      background: radial-gradient(circle at top, #202020 0, #050505 55%);
      color: var(--text-main);
      min-height: 100vh;
    }

    .page {
      max-width: 960px;
      margin: 0 auto;
      padding: 40px 20px 60px;
    }

    header {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo-image {
      display: inline-block;
      max-width: 220px;
      width: 100%;
    }

    .logo-image img {
      width: 100%;
      height: auto;
      display: block;
    }

    h1 {
      font-size: clamp(32px, 5vw, 44px);
      line-height: 1.15;
      text-transform: uppercase;
      margin-top: 24px;
    }

    h1 span.accent {
      color: var(--accent);
    }

    .intro {
      margin: 18px auto 0;
      max-width: 640px;
      color: var(--text-muted);
      font-size: 16px;
      line-height: 1.6;
    }

    .section {
      margin-top: 24px;
      padding: 18px 18px;
      background: var(--card-bg);
      border-radius: 18px;
      border: 1px solid #242424;
    }

    .section-title {
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--text-muted);
      margin-bottom: 10px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 12px 18px;
      border-radius: 999px;
      border: none;
      background: var(--accent);
      color: #000000;
      font-weight: 600;
      font-size: 14px;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      cursor: pointer;
    }

    .btn:hover {
      filter: brightness(1.1);
    }

    .btn-secondary {
      background: transparent;
      color: var(--text-main);
      border: 1px solid #3a3a3a;
    }

    .video-placeholder {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      border-radius: 16px;
      overflow: hidden;
      background: linear-gradient(135deg, #202020, #050505);
      border: 1px solid #333333;
      margin-top: 12px;
